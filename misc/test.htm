<html>
    <head>
       <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
       <title>Administration Page</title>
    </head>
    <body>
      <div align="center">
        <form name="form" method="POST"
        action="http://localhost/cgi-bin/mytest.cgi"
        enctype="multipart/form-data">
        <input type="hidden" name="hidden" value="hidden_val">
        <div align="center">
          <center><table border="0" cellpadding="5" cellspacing="0" width="500"></center>
          <tr>
            <td width="200" height="25">Administration Password</td>
            <td width="300" height="25"><input type="password" name="password" size="33"></td>
          </tr>
          <tr>
            <td width="200" height="21"><input type="checkbox" name="checkbox" value="mailout">Mail Out</td>
            <td width="300" height="21"><input type="checkbox" name="checkbox" value="sublist">Email Subscriber List</td>
          </tr>
          <tr>
            <td width="200" height="25">Send Text</td>
            <td width="300" height="25"><input type="text" name="text" size="33"></td>
          </tr>
          <tr>
            <td width="200" height="25">Text Message</td>
            <td width="300" height="25"><textarea rows="5" name="textarea" cols="30"></textarea></td>
          <tr>
          <tr>
            <td width="200" height="25">Name of file for Upload</td>
            <td width="300" height="25"><input type="file" name="upfile" size="33"></td>
          </tr>
          <tr>
            <td width="200" height="25">Name of file for Upload</td>
            <td width="300" height="25"><input type="file" name="upfile" size="33"></td>
          </tr>

            <td width="200" height="46"></td>
            <td width="300" height="46">
              <input type="submit" value="Submit" name="submit">
              <input type="reset" value="Reset" name="reset">
              <input type="button" value="Cancel" onClick="window.location='$website_url/$homepage'" name="cancel">
            </td>
          </tr>
        </table>
      </div>
    <hr>
    </body>
    </html>
